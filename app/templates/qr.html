{% extends "layout.html" %}
{% block title %} QR {% endblock %}

{% block name %}

<br>
<h1 class="text-center">Scan the QR Code Below</h1>

{% endblock %}

{% block body %}

<div class="col-6 mx-auto">

    <div class="card">

        <div class="card-header">
            <h5>QR</h5>
        </div>
        <div class="card-body">
            <p>
                <img id="qr-code" src="{{ url_for('qr_code') }}" alt="QR Code" />
            </p>
            <p>
                Once scanned, you can <a class="btn" href="{{ url_for('login') }}">Login</a>
            </p>

        </div>

    </div>

</div>

{% endblock %}
